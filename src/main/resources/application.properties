com.activity.authorization.type=oauth
com.activity.email.notfication=false

springdoc.writer-with-default-pretty-printer=true


spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/oauth2-realm-demo/protocol/openid-connect/certs

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

com.activity.jwtsecret=


spring.mail.host=smtp.mail.yahoo.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.ssl.trust=smtp.mail.yahoo.com
spring.mail.properties.mail.debug=true


